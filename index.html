<script>
    let itemList = [];

    function toggleInputs() {
        const s = document.getElementById('shape').value;
        document.getElementById('square-inputs').style.display = (s === 'square') ? 'block' : 'none';
        document.getElementById('circle-inputs').style.display = (s !== 'square') ? 'block' : 'none';
        document.getElementById('dia-label').innerText = (s === 'circle') ? "ì§€ë¦„ (D mm)" : "ëŒ€ë³€í­ (S mm)";
    }

    function addItem() {
        const mat = document.getElementById('material');
        const opt = mat.options[mat.selectedIndex];
        const g = parseFloat(opt.value);
        const color = opt.getAttribute('data-class');
        const shape = document.getElementById('shape').value;
        const t = document.getElementById('t').value / 10;
        const up = document.getElementById('unitPrice').value;
        let wgt = 0; let txt = "";

        if (shape === 'square') {
            const w = document.getElementById('w').value / 10;
            const l = document.getElementById('l').value / 10;
            if(!w || !l || !t) return alert("ì¹˜ìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            wgt = (w * l * t * g) / 1000;
            txt = `${opt.text.split(' ')[0]}(ì‚¬ê°) ${w*10}*${l*10}*${t*10}`;
        } else if (shape === 'circle') {
            const d = document.getElementById('dia').value / 10;
            if(!d || !t) return alert("ì§€ë¦„ê³¼ ê¸¸ì´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            wgt = (Math.pow(d/2, 2) * Math.PI * t * g) / 1000;
            txt = `${opt.text.split(' ')[0]}(í™˜ë´‰) D${d*10}*L${t*10}`;
        } else {
            const s = document.getElementById('dia').value / 10;
            if(!s || !t) return alert("í­ê³¼ ê¸¸ì´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            const area = (3 * Math.sqrt(3) / 2) * Math.pow(s / 2, 2);
            wgt = (area * t * g) / 1000;
            txt = `${opt.text.split(' ')[0]}(ìœ¡ê°) S${s*10}*L${t*10}`;
        }

        itemList.push({ id: Date.now(), txt, weight: wgt, cost: Math.round(wgt * up), color });
        renderList();
    }

    function deleteItem(id) { itemList = itemList.filter(i => i.id !== id); renderList(); }

    function renderList() {
        const container = document.getElementById('items');
        container.innerHTML = ""; let tw = 0; let tp = 0;
        itemList.forEach((item, i) => {
            tw += item.weight; tp += item.cost;
            const div = document.createElement('div');
            div.className = `item ${item.color}`;
            div.innerHTML = `<div class="item-info"><span style="color:#34C759;font-weight:bold;">${i+1}.</span> <b>${item.txt}</b><p style="margin:4px 0 0 0;font-size:13px;color:#8E8E93;">${item.weight.toFixed(3)}kg / ${item.cost.toLocaleString()}ì›</p></div><button class="del-btn" onclick="deleteItem(${item.id})">ì‚­ì œ</button>`;
            container.appendChild(div);
        });
        document.getElementById('total-w').innerText = tw.toFixed(3);
        document.getElementById('total-p').innerText = tp.toLocaleString();
    }

    function getSum() {
        let s = "â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n   [ ì ì¬  ê²¬ ì  ì„œ ]\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\n";
        itemList.forEach((item, i) => { s += `${i+1}. ${item.txt}\n   â–¶ ${item.weight.toFixed(3)}kg / ${item.cost.toLocaleString()}ì›\n`; });
        s += "â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n í•©ê³„: " + document.getElementById('total-w').innerText + "kg / " + document.getElementById('total-p').innerText + "ì›\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”";
        return s;
    }

    function sendSms() { location.href = `sms:01000000000?body=${encodeURIComponent(getSum())}`; }
    function sendKakao() { if (navigator.share) navigator.share({ title: 'ìì¬ ê²¬ì ', text: getSum() }); else copyList(); }
    function toggleMailSelect() { const a = document.getElementById('mail-select-area'); a.style.display = (a.style.display === 'block') ? 'none' : 'block'; }
    function sendEmail(svc) {
        const sub = encodeURIComponent("ìì¬ë¹„ ê²¬ì  ìš”ì•½"); const body = encodeURIComponent(getSum());
