    <div id="square-inputs">

    <div id="circle-inputs" style="display:none;">

<script>
    function setSpecificGravity() {
        const select = document.getElementById('material');
        if(select.value !== "0") {
            document.getElementById('gravity').value = select.value;
        }
    }

    function toggleShape() {
        const shape = document.querySelector('input[name="shape"]:checked').value;
        document.getElementById('square-inputs').style.display = (shape === 'square') ? 'block' : 'none';
        document.getElementById('circle-inputs').style.display = (shape === 'circle') ? 'block' : 'none';
    }

    function calculate() {
        const gravity = parseFloat(document.getElementById('gravity').value);
        const thickness = parseFloat(document.getElementById('thickness').value) / 10;
        const pricePerKg = parseFloat(document.getElementById('pricePerKg').value);
        const shape = document.querySelector('input[name="shape"]:checked').value;
        
        let volume = 0;

        if (shape === 'square') {
            const w = parseFloat(document.getElementById('width').value) / 10;
            const l = parseFloat(document.getElementById('length').value) / 10;
            volume = w * l * thickness;
        } else {
            const r = parseFloat(document.getElementById('radius').value) / 10;
            volume = r * r * Math.PI * thickness;
        }

        const weightKg = (volume * gravity) / 1000;
        const totalPrice = weightKg * pricePerKg;

        document.getElementById('resWeight').innerText = weightKg.toFixed(3);
        document.getElementById('resPrice').innerText = Math.round(totalPrice).toLocaleString();
    }
